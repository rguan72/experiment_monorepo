<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Tools Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #24292f;
            padding: 20px;
            line-height: 1.6;
        }

        .header {
            max-width: 1200px;
            margin: 0 auto 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #d0d7de;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stats {
            color: #57606a;
            font-size: 14px;
        }

        .search-box {
            max-width: 1200px;
            margin: 0 auto 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px;
            background: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            color: #24292f;
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #0969da;
        }

        .tools-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .tool-card {
            background: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: border-color 0.2s;
        }

        .tool-card:hover {
            border-color: #0969da;
        }

        .tool-header {
            padding: 16px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .tool-header:hover {
            background: #f6f8fa;
        }

        .tool-name {
            font-size: 16px;
            font-weight: 600;
            color: #0969da;
        }

        .tool-summary {
            font-size: 13px;
            color: #57606a;
            margin-top: 4px;
        }

        .expand-icon {
            color: #57606a;
            font-size: 18px;
            transition: transform 0.2s;
        }

        .tool-card.expanded .expand-icon {
            transform: rotate(90deg);
        }

        .tool-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .tool-card.expanded .tool-details {
            max-height: 5000px;
        }

        .tool-content {
            padding: 0 20px 20px;
            border-top: 1px solid #d0d7de;
        }

        .section {
            margin-top: 16px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #24292f;
            margin-bottom: 8px;
        }

        .description {
            color: #57606a;
            font-size: 13px;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .schema {
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 4px;
            padding: 12px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 12px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }

        .required-params {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .param-badge {
            background: #0969da;
            color: #ffffff;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
        }

        .properties-list {
            display: grid;
            gap: 12px;
            margin-top: 8px;
        }

        .property {
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 4px;
            padding: 10px 12px;
        }

        .property-name {
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 13px;
            color: #0969da;
            margin-bottom: 4px;
        }

        .property-type {
            color: #953800;
            font-size: 11px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
        }

        .property-desc {
            color: #57606a;
            font-size: 12px;
            margin-top: 6px;
            line-height: 1.5;
        }

        .no-results {
            text-align: center;
            color: #57606a;
            padding: 40px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Agent Tools</h1>
        <div class="stats"><span id="tool-count">0</span> tools available</div>
    </div>

    <div class="search-box">
        <input type="file" id="file-input" accept=".json" style="margin-bottom: 12px; padding: 8px; border: 1px solid #d0d7de; border-radius: 6px;">
        <input type="text" id="search" placeholder="Search tools by name or description...">
    </div>

    <div class="tools-container" id="tools-container">
        <div class="no-results">Loading...</div>
    </div>

    <script>
        let toolsData = [];

        function getSummary(description) {
            const firstLine = description.split('\n')[0].replace(/^-\s*/, '').trim();
            return firstLine.length > 100 ? firstLine.substring(0, 100) + '...' : firstLine;
        }

        function renderTools(tools) {
            const container = document.getElementById('tools-container');
            document.getElementById('tool-count').textContent = tools.length;

            if (tools.length === 0) {
                container.innerHTML = '<div class="no-results">No tools found</div>';
                return;
            }

            container.innerHTML = tools.map((tool, index) => {
                const required = tool.input_schema?.required || [];
                const properties = tool.input_schema?.properties || {};

                return `
                    <div class="tool-card" data-index="${index}">
                        <div class="tool-header" onclick="toggleTool(${index})">
                            <div>
                                <div class="tool-name">${tool.name}</div>
                                <div class="tool-summary">${getSummary(tool.description)}</div>
                            </div>
                            <div class="expand-icon">â€º</div>
                        </div>
                        <div class="tool-details">
                            <div class="tool-content">
                                <div class="section">
                                    <div class="section-title">Description</div>
                                    <div class="description">${tool.description}</div>
                                </div>

                                ${required.length > 0 ? `
                                <div class="section">
                                    <div class="section-title">Required Parameters</div>
                                    <div class="required-params">
                                        ${required.map(param => `<span class="param-badge">${param}</span>`).join('')}
                                    </div>
                                </div>
                                ` : ''}

                                ${Object.keys(properties).length > 0 ? `
                                <div class="section">
                                    <div class="section-title">Parameters</div>
                                    <div class="properties-list">
                                        ${Object.entries(properties).map(([key, prop]) => `
                                            <div class="property">
                                                <div class="property-name">
                                                    ${key}
                                                    <span class="property-type">${prop.type || 'any'}</span>
                                                </div>
                                                ${prop.description ? `<div class="property-desc">${prop.description}</div>` : ''}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                                ` : ''}

                                <div class="section">
                                    <div class="section-title">Full Schema</div>
                                    <pre class="schema">${JSON.stringify(tool.input_schema, null, 2)}</pre>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleTool(index) {
            const card = document.querySelector(`[data-index="${index}"]`);
            card.classList.toggle('expanded');
        }

        function filterTools(searchTerm) {
            const filtered = toolsData.filter(tool =>
                tool.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                tool.description.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderTools(filtered);
        }

        document.getElementById('search').addEventListener('input', (e) => {
            filterTools(e.target.value);
        });

        // Handle file selection
        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        toolsData = JSON.parse(event.target.result);
                        renderTools(toolsData);
                    } catch (error) {
                        document.getElementById('tools-container').innerHTML =
                            `<div class="no-results">Error parsing JSON: ${error.message}</div>`;
                    }
                };
                reader.readAsText(file);
            }
        });

        // Try to load default tools.json
        async function loadDefaultTools() {
            try {
                const response = await fetch('tools.json');
                toolsData = await response.json();
                renderTools(toolsData);
            } catch (error) {
                document.getElementById('tools-container').innerHTML =
                    '<div class="no-results">Select a JSON file to view tools</div>';
            }
        }

        loadDefaultTools();
    </script>
</body>
</html>
